<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Friend Finder App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
    <style>
        .container {background-color: darkseagreen; height: 300px; width: 100%; margin-top:0%; margin-left:0%; position: absolute; text-align: center;}  
        #question {font-size: 25px;} .form-group{width: 250px;} 
    </style>
<body>
    <form>
        <div class="form-group">
            <label for="name">Your name:</label>
            <input type="text" class="form-control" id="userName" aria-describedby="nameHelp">
        </div>
        <div class="form-group">
            <label for="inputphoto">Link to your photo:</label>
            <input type="link" class="form-control" id="userPhoto">
            <form>
                <div>
                    <label for="exampleFormControlFile1"></label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
            </form>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="container">
        <h4>Instructions: Rate each question 1 to 5 with 1 meaning stongly disagree and 5 strongly agree.</h1>
        <br>
        <p id="question"></p>      
              
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">1-Strongly Disagree</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">2-Disagree</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio3">3-Neutral</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio4">4-Agree</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio5">5-Strongly Agree</label>
        </div>
        <br>
        <button type="button" class="btn btn-primary btn-sm" id="prevBtn" style="background-color:darkolivegreen">Previous Question</button>
        <button type="button" class="btn btn-primary btn-sm" id="nextBtn" style="background-color:darkolivegreen">Next Question</button>
        <button type="button" class="btn btn-primary btn-sm" id="resBtn" style="background-color:darkolivegreen">Results</button>
        <a href="/">
            <button type="button" class="btn btn-primary btn-sm" id="homeBtn" style="background-color:darkolivegreen">Home</button>
        </a>
    </div>





    <script type="text/javascript">

    const questions = [
        "Political views should be revealed upon introduction.",
        "I'd rather spend all day outdoors than playing video games.",
        "I prefer winter all year long over summer all year long.",
        "I am a Vikings fan not a Packers fan!",
        "Pinapple goes well on pizza.",
        "I will never eat candy corn for as long as I live!",
        "You should never, under any circumstances speed in traffic.",
        "Society needs to be more progressive.",
        "I am not a texter, just call me.",
        "If I had the funds, I would go shopping everyday."
    ];

    // const values = object.values(questions)
    for (var i = 0; i < questions.length; i++) {
        $("#nextBtn").on("click", function () {
            // event.preventDefault();
            $("#question").append(questions[i]);
            // questions[i].show();
            console.log(questions[i]);
         }); 
    };
    </script>
</body>
</html>
